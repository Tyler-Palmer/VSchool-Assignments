<!DOCTYPE html>
<html>
<head>
    <title>Mario Pest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <header>Mario Pest Control</header>
    <div class="container">
        <div class="baddie" id="baddieOne">
            <div class="namePrice">
                <h2>Goombas</h2>
                <h5>5 Coins</h5>
            </div>
            <div class ="inputBox">
                <form name="inputForm">
                    <input type="number" name="goombaIn" placeholder="How many Goombas did ya' get?">
                    <button type="submit" id="addUp">Submit</button>
                </form>
            </div>
            <div class ="placeholderImage"></div>
        </div>
        <div class="baddie" id="baddieTwo">
            <div class="namePrice">
                <h2>Bob-Ombs</h2>
                <h5>7 Coins</h5>
            </div>
            <div class ="inputBox">
                <form name="inputForm">
                        <input type="number" id="bobombIn" placeholder="How many Bob-ombs did ya' get?">
                </form>
            </div>
            <div class ="placeholderImage"></div>
        </div>
        <div class="baddie" id="baddieThree">
            <div class="namePrice">
                <h2>Cheep-cheeps</h2>
                <h5>11 Coins</h5>
            </div>
            <div class ="inputBox">
                <form name="inputForm">
                        <input type="number" id="cheepIn" placeholder="How many Cheep-cheeps did ya' get?">
                </form>
            </div>
            <div class ="placeholderImage"></div>
        </div>
        <form name="inputForm">
            <div id ="submitButton">
                    
            </div>
        </form>
    </div>
    <footer>
        <p>Mario@goplumbyourself.com</p>
        <p>https://www.goplumbyourself.com</p>
        <p>123 Pipedream Blvd.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
