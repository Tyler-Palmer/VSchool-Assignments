<!DOCTYPE html>
<html>
<head>
    <title>Travel Form</title>
</head>
<body>
    <form name ="travelDet">
        <h2>Name</h2>
            <input type="text" placeholder="First Name" name="firstName">
            <input type="text" placeholder="Last Name" name="lastName">
        <br>
        <h2>Age</h2>
            <input type="number" name="age">
        <br>
        <h2>Gender</h2>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Trans">Trans
            <input type="radio" name="gender" value="Non-Binary">Non-binary
        <br>
        <h2>Location</h2>
            <input type="radio" name="location" value="Sale Lake City">Salt Lake City
            <input type="radio" name="location" value="Los Angeles">Los Angeles
            <input type="radio" name="location" value="Portland">Portland
            <input type="radio" name="location" value="Seattle">Seattle
        <br>
        <h2>Dietary Restrictions</h2>
            <input type="checkbox" name="diet" value="Vegetarian">Vegetarian
            <input type="checkbox" name="diet" value="Vegan">Vegan 
            <input type="checkbox" name="diet" value="Kosher">Kosher
            <input type="checkbox" name="diet" value="Halal">Halal
            <input type="checkbox" name="diet" value="Gluten Free">Gluten Free
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
