<!DOCTYPE html>
<html>
<head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div id ="calcBody">
        <div id="add">
            <h2>Add Function</h2>
            <form id="addForm">
                <input id="addA" placeholder="Input a number here">
                <input id="addB" placeholder="Input a number here">
                <button>Add</button>
            </form>
            <div class="resultBox">
                <h3>The result!</h3>
                <p id="addResult"></p>
            </div>
        </div>
        <div id="subtract">
            <h2>Subtract Function</h2>
            <form id="subtForm">
                <input id="subtA" placeholder="Input a number here">
                <input id="subtB" placeholder="Input a number here">
                <button>Subtract</button>
            </form>
            <div class="resultBox">
                <h3>The result!</h3>
                <p id="subtResult"></p>
            </div>
        </div>
        <div id ="multiply">
            <h2>Multiply Function</h2>
            <form id="multForm">
                <input id="multA" placeholder="Input a number here">
                <input id="multB" placeholder="Input a number here">
                <button>Multiply</button>
            </form>
            <div class="resultBox">
                <h3>The result!</h3>
                <p id="multResult"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
